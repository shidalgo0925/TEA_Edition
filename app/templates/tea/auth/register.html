<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Registro - TEA Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFE5B4 0%, #FFD700 50%, #FFA500 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2C3E50;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            color: #E74C3C;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7F8C8D;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2C3E50;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Comic Sans MS', cursive;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #E74C3C;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(231, 76, 60, 0.3);
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(231, 76, 60, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 12px 40px rgba(52, 152, 219, 0.4);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #E74C3C;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .alert-error {
            background: #FFE6E6;
            color: #D63031;
            border: 2px solid #D63031;
        }
        
        .alert-success {
            background: #E6F7E6;
            color: #00B894;
            border: 2px solid #00B894;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .strength-weak { color: #D63031; }
        .strength-medium { color: #F39C12; }
        .strength-strong { color: #00B894; }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üß†</div>
        <h1 class="title">Registro</h1>
        <p class="subtitle">Crea tu cuenta de padre/tutor</p>
        
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="nombre">üë§ Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required 
                       placeholder="Tu nombre completo">
            </div>
            
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="tu@email.com">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">üì± Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono" 
                           placeholder="+1234567890">
                </div>
                
                <div class="form-group">
                    <label for="relacion_nino">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Relaci√≥n</label>
                    <select id="relacion_nino" name="relacion_nino">
                        <option value="padre">Padre</option>
                        <option value="madre">Madre</option>
                        <option value="tutor">Tutor</option>
                        <option value="abuelo">Abuelo</option>
                        <option value="abuela">Abuela</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Contrase√±a</label>
                <input type="password" id="password" name="password" required 
                       placeholder="M√≠nimo 6 caracteres">
                <div id="password-strength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">üîí Confirmar Contrase√±a</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="Repite tu contrase√±a">
            </div>
            
            <button type="submit" class="btn">
                üìù Crear Cuenta
            </button>
        </form>
        
        <div class="links">
            <a href="{{ url_for('tea.auth.login') }}">üîê Ya tengo cuenta</a>
            <a href="{{ url_for('tea.index') }}">üè† Volver al Inicio</a>
        </div>
    </div>
    
    <script>
        // Validaci√≥n de contrase√±a en tiempo real
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            let message = '';
            
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            if (strength < 2) {
                message = 'D√©bil';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                message = 'Media';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                message = 'Fuerte';
                strengthDiv.className = 'password-strength strength-strong';
            }
            
            strengthDiv.textContent = `Fuerza: ${message}`;
        });
        
        // Validaci√≥n de confirmaci√≥n de contrase√±a
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#D63031';
            } else {
                this.style.borderColor = '#E0E0E0';
            }
        });
    </script>
</body>
</html>
