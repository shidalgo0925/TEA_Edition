<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Actividad - TEA Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFE5B4 0%, #FFD700 50%, #FFA500 100%);
            min-height: 100vh;
            color: #2C3E50;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .actividad-titulo {
            font-size: 2rem;
            color: #E74C3C;
            margin-bottom: 10px;
        }
        
        .actividad-desc {
            color: #7F8C8D;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .actividad-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .instrucciones {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .instruccion-texto {
            font-size: 1.3rem;
            color: #2C3E50;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .palabras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .palabra-card {
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.3);
        }
        
        .palabra-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
        }
        
        .palabra-card.selected {
            background: linear-gradient(135deg, #27AE60 0%, #229954 100%);
            transform: scale(1.05);
        }
        
        .palabra-texto {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .palabra-icono {
            font-size: 2rem;
        }
        
        .controles {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #95A5A6 0%, #7F8C8D 100%);
            box-shadow: 0 5px 20px rgba(149, 165, 166, 0.3);
        }
        
        .btn.secondary:hover {
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
        }
        
        .btn.success {
            background: linear-gradient(135deg, #27AE60 0%, #229954 100%);
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.3);
        }
        
        .btn.success:hover {
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }
        
        .feedback {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }
        
        .feedback.success {
            background: #D5F4E6;
            color: #27AE60;
            border: 2px solid #27AE60;
        }
        
        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .feedback-texto {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .palabras-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .controles {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="avatar">üë©‚Äçüè´</div>
            <h1 class="actividad-titulo">Repetir Palabras</h1>
            <p class="actividad-desc">Imita las palabras que dice la maestra</p>
        </div>
        
        <!-- Contenido de la Actividad -->
        <div class="actividad-content">
            <div class="instrucciones">
                <div class="instruccion-texto">
                    üëÇ Escucha la palabra y rep√≠tela
                </div>
            </div>
            
            <!-- Palabras/Elementos de la Actividad -->
            <div class="palabras-grid" id="palabrasGrid">
                <div class="palabra-card" onclick="seleccionarPalabra(this, 'mam√°')">
                    <div class="palabra-icono">üë©</div>
                    <div class="palabra-texto">mam√°</div>
                </div>
                <div class="palabra-card" onclick="seleccionarPalabra(this, 'pap√°')">
                    <div class="palabra-icono">üë®</div>
                    <div class="palabra-texto">pap√°</div>
                </div>
                <div class="palabra-card" onclick="seleccionarPalabra(this, 'agua')">
                    <div class="palabra-icono">üíß</div>
                    <div class="palabra-texto">agua</div>
                </div>
                <div class="palabra-card" onclick="seleccionarPalabra(this, 'casa')">
                    <div class="palabra-icono">üè†</div>
                    <div class="palabra-texto">casa</div>
                </div>
            </div>
            
            <!-- Feedback -->
            <div class="feedback" id="feedback">
                <div class="feedback-icon" id="feedbackIcon"></div>
                <div class="feedback-texto" id="feedbackTexto"></div>
            </div>
            
            <!-- Controles -->
            <div class="controles">
                <button class="btn secondary" onclick="volverActividades()">
                    ‚Üê Volver
                </button>
                <button class="btn success" onclick="completarActividad()" id="btnCompletar" style="display: none;">
                    ‚úÖ ¬°Completado!
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let palabrasSeleccionadas = [];
        let progresoActual = 0;
        
        function seleccionarPalabra(elemento, palabra) {
            if (palabrasSeleccionadas.includes(palabra)) {
                // Deseleccionar
                elemento.classList.remove('selected');
                palabrasSeleccionadas = palabrasSeleccionadas.filter(p => p !== palabra);
            } else {
                // Seleccionar
                elemento.classList.add('selected');
                palabrasSeleccionadas.push(palabra);
                
                // Mostrar feedback positivo
                mostrarFeedback('success', '¬°Muy bien!', 'üåü');
                
                // Actualizar progreso
                progresoActual++;
                
                // Verificar si complet√≥ la actividad
                if (progresoActual >= 4) {
                    setTimeout(() => {
                        mostrarFeedback('success', '¬°Excelente trabajo!', 'üéâ');
                        document.getElementById('btnCompletar').style.display = 'inline-block';
                    }, 1000);
                }
            }
        }
        
        function mostrarFeedback(tipo, texto, icono) {
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackTexto = document.getElementById('feedbackTexto');
            
            feedback.className = `feedback ${tipo}`;
            feedbackIcon.textContent = icono;
            feedbackTexto.textContent = texto;
            feedback.style.display = 'block';
            
            // Ocultar despu√©s de 2 segundos
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 2000);
        }
        
        function completarActividad() {
            mostrarFeedback('success', 
                '¬°Felicidades! Ganaste 10 puntos', 'üèÜ');
            
            // Redirigir despu√©s de 3 segundos
            setTimeout(() => {
                window.location.href = '/tea/simple/actividades/';
            }, 3000);
        }
        
        function volverActividades() {
            window.location.href = '/tea/simple/actividades/';
        }
    </script>
</body>
</html>
